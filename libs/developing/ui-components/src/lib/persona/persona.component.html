#{{persona.id}} <a [href]="persona.profileUrl" target="_blank"
                   data-testid="profile-url"> {{persona.name}} </a> / {{persona.description}}
<button
  mat-icon-button
  color="{{persona.pinned?'primary':'secondary'}}"
  [attr.aria-label]="'Pin button (pinned:' + persona.pinned + ')'"
  role="button"
  data-testid="pin-button"
  (click)="onPin()"
>
  <mat-icon [class.material-icons-outlined]="!persona.pinned">grade</mat-icon>
</button>
