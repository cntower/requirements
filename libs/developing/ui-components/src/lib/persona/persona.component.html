#{{persona.id}} <a [href]="persona.profileUrl" target="_blank" data-testid="profile-url"> {{persona.name}} </a> / {{persona.description}}
<button
  mat-icon-button
  color="{{persona.pinned?'primary':'secondary'}}"
  aria-label="Pin"
  role="button"
  data-testid="pin-button"
  (click)="onPin()"
>
  <mat-icon [class.material-icons-outlined]="!persona.pinned">grade</mat-icon>
</button>
